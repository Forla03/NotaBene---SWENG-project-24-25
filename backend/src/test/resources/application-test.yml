spring:
  application:
    name: notabene-backend-test
  
  # H2 In-Memory Database per i test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA per test
  jpa:
    hibernate:
      ddl-auto: create-drop  # Ricrea database ad ogni test
    show-sql: false          # Non mostrare SQL nei test
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
  
  # H2 Console (opzionale, per debug)
  h2:
    console:
      enabled: true

# Actuator minimale per test
management:
  endpoints:
    web:
      exposure:
        include: health

# Logging minimale per i test
logging:
  level:
    root: WARN
    com.notabene: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
