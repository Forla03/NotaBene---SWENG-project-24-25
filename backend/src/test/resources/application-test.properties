# Test Profile Configuration
spring.application.name=notabene-backend-test

# Database - Use PostgreSQL for tests
spring.datasource.url=jdbc:postgresql://localhost:5433/notabene_test
spring.datasource.username=notabene_user
spring.datasource.password=notabene_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Data initialization - defer to run after Hibernate DDL
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-test.sql

# Logging
logging.level.com.notabene=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Actuator (minimal for tests)
management.endpoints.web.exposure.include=health
