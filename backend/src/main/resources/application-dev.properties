# === DEVELOPMENT CONFIGURATION ===
# Configurazione ottimizzata per Docker Compose

# === DATASOURCE ===
# Con Docker, usa il nome del servizio come hostname
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${POSTGRES_DB:notabenedb}
spring.datasource.username=${POSTGRES_USER:fraforla}
spring.datasource.password=${POSTGRES_PASSWORD}

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# === LOGGING ===
logging.level.com.example.myspringapp=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
