# === DOCKER CONFIGURATION ===
# Configurazione per quando l'app Spring Boot gira in container

# === DATASOURCE ===
# Usa il nome del servizio postgres come hostname
spring.datasource.url=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# === SERVER ===
server.port=8080

# === ACTUATOR ===
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# === LOGGING ===
logging.level.com.example.myspringapp=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
