# === ACTIVE PROFILE ===
spring.profiles.active=dev
spring.application.name=notabene-backend
server.port=8080

# === DATASOURCE ===
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:notabenedb}
spring.datasource.username=${POSTGRES_USER:user}
spring.datasource.password=${POSTGRES_PASSWORD:password}

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# === JACKSON / JSON ===
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=UTC

# === LOGGING ===
logging.level.com.example.myspringapp=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.notabene=DEBUG

# === ACTUATOR ===
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
