# === ACTIVE PROFILE ===
spring.profiles.active=@spring.profiles.active@

# === DATASOURCE ===
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:notabenedb}
spring.datasource.username=${POSTGRES_USER:user}
spring.datasource.password=${POSTGRES_PASSWORD:password}

# === JPA / Hibernate ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# === SECURITY ===
# Disabilita l'header X-Frame-Options per sviluppo locale
spring.security.headers.frame=false

# === LOGGING ===
logging.level.com.example.myspringapp=DEBUG
logging.level.org.springframework.security=DEBUG

